<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/66f3ad5a3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Gmail Clone</title>
</head>
<body>

  <div class="container hidden text-center" id="login">
      <h1>Welcome to customized Gmail clone app</h1>
      <button id="authorize" class="btn btn-primary">Login</button>
  </div>

  <div class="gmail" id="gmail">
    <div id="topbar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 col-sm-4">
            <i class="fas fa-envelope">Gmail</i>
          </div>
          <div class="col-md-10 col-sm-8">
            <h4>Signed in as:</h4>
            <div id="username"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="conatiner-fluid">
      <div class="row">
        <div class="col-md-2">
          
          <div class="sidebar">
            <div><button class="btn btn-primary" id="compose" data-bs-toggle="modal" data-bs-target="#compose-modal">Compose</button></div>

            
            <div class="modal fade" id="compose-modal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="composeModalLabel">Send Mail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <div class="modal-body">
                    <form onsubmit="return sendEmail()">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name" required>
                      </div>
                      <div class="form-group">
                        <label for="subject" class="col-form-label">Subject:</label>
                        <input type="text" class="form-control" id="subject" required>
                      </div>
                      <div class="form-group">
                        <label for="mail-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="mail-text" rows="10" required></textarea>
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="send-button">Send Message</button>
                      </div>
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>

            <div class="labels">
              <div onclick="loadGmailApi()"><img src="icons/inbox.png">Inobx</div>
              <div onclick="loadSentApi()" onclick="sentMail()"><img src="icons/sent.png">Sent</div>
              <div  onclick="loadDraftApi()"><img src="icons/drafts.png">Drafts</div>
            </div>
          </div>
        </div>

        <div class="col-md-10">
          <div class="accordion" id="content">
          </div>
        </div>

      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>


  


  
</body>
</html>
